<div class="text-center container mt-2">
  <form class="form-inline my-2 my-lg-0" #searchForm="ngForm" (ngSubmit)="search()">
    <input class="form-control mr-sm-2" type="text" name="search" placeholder="search" required [(ngModel)]="model.search" >
    <button  type="button" class="btn btn-success" (click)="toggleSuggestions()" *ngIf="( !!suggestions ) && ( profiles.length > 0 || projects.length > 0 ) ">reload suggestions</button>
  </form>

  <div class="mt-3 ml-1 row">
    <button  class="btn btn-success" (click)="toggleProfiles()" *ngIf="profiles.length > 0 || projects.length > 0"><span *ngIf="!!toggleProfile">hide profiles</span><span *ngIf="!toggleProfile">show profiles</span></button>
    <button  class="btn btn-success ml-2" (click)="toggleProjects()" *ngIf="profiles.length > 0 || projects.length > 0"><span *ngIf="!!toggleProject">hide projects</span><span *ngIf="!toggleProject">show projects</span></button>
  </div>
</div> 

<div class="mt-2 mb-2 container">
  <div *ngIf="profiles.length > 0 && toggleProfile">
    <div>
      <h5>Suggested Profiles</h5>
      <div class="row">
        <div *ngFor="let profile of profiles" class="col-lg-2 col-md-4 col-sm-6">
          <app-profile-card [profile]='profile'></app-profile-card>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="projects.length > 0 && toggleProject" class="mt-2 container">
    <div>
      <h5>Suggested Projects</h5>
      <div class="row">
        <div *ngFor="let project of projects" class="col-lg-3 col-md-4 col-sm-8">
          <app-project-card [project]="project"></app-project-card>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="height400px"></div>
