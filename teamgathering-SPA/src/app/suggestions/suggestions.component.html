<div class="container mt-4">
  <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
    <div class="col-sm-8">
      <div class="form-group mb-4 mt-4">
        <input type = "text" name = "full_name" placeholder = "Your full name" ngModel class="form-control">
        <br/>
      </div>
      <div class="form-group mb-4">
        <input type = "email" name = "email" placeholder = "Your email" ngModel class="form-control">
        <br/>
      </div>
      <div class="form-group mb-4">
        <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder = "Your message" ngModel></textarea>
        <br/>
      </div>
    </div>
    <div>
      <button class="btn btn-success btn-lg" type = "submit" value = "Send">Save Suggestion</button>
    </div>
  </form>
</div>
